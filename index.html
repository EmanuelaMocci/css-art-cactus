<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link stile -->
    <link rel="stylesheet" href="style.css" />
    <!-- /link stile -->
    <title>Cactus</title>
  </head>
  <body>
    <div class="cactus-container">
      <div class="cactus-1">
        <div class="cactus-1-verde"></div>
        <div class="base">
          <div class="base-decorazione"></div>
        </div>
      </div>
      <div class="cactus-2">
        <div class="cactus-2-verde-container">
          <div class="cactus-2-verde"></div>
        </div>
        <div class="base" id="base-2">
          <div class="base-decorazione"></div>
        </div>
      </div>
      <div class="cactus-3">
        <div class="cactus-3-braccio-1"></div>
        <div class="cactus-3-braccio"></div>
        <div class="cactus-3-verde"></div>

        <div class="base">
          <div class="base-decorazione"></div>
        </div>
      </div>
      <div class="cactus-4">
        <div class="cactus-4-verde-container">
          <div class="cactus-4-verde"></div>
        </div>

        <div class="base" id="base-4">
          <div class="base-decorazione"></div>
        </div>
      </div>
    </div>
    <div class="table"></div>
  </body>
</html>
